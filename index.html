<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <!-- Main style sheet -->
    <link rel="stylesheet" href="css/main.css" />
    <!-- Render elements normally -->
    <link rel="stylesheet" href="css/Normalize.css" />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lexend+Deca&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Stats preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="div3">
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://github.com/A-Fouad-Code" target="_blank">Amr Fouad</a>.
      </div>
    </div>
    <div class="parent">
      <div class="div1">
        <div class="txt">
          <h1>Get <span>insights</span> that help your business grow.</h1>
          <p>
            Discover the benefits of data analytics and make better decisions
            regarding revenue, customer experience, and overall efficiency.
          </p>
          <div class="stats">
            <div>
              <h2>10k+</h2>
              <span class="s">companies</span>
            </div>
            <div>
              <h2>314</h2>
              <span class="s">templates</span>
            </div>
            <div>
              <h2>12m+</h2>
              <span class="s">queries</span>
            </div>
          </div>
        </div>
      </div>
      <div class="div2">
        <div class="image">
          <!-- <img src="images/image-header-desktop.jpg" alt="People at work" /> -->
        </div>
      </div>
    </div>
  </body>
</html>
